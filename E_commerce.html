<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="./E_commerce.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product">
            <h1>Sunblock Sunscreen</h1>
            <img src="./images.jpeg" alt="Product Image" max-width="200px">
            <p class="description">Protect the skin from the harmful effects of solar UV radiation.</p>
            <p class="price">Rs 549</p>
            <button class="cta">Add to Cart</button>
            <button class="cta">Learn more</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 E-commerce Site</p>
    </footer>
</body>
</html>
